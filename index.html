<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/pokemon/pikachu.jpeg" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: Pokemon hollow;
            src: url(assets/pokemon/Pokemon\ Hollow.ttf);
        }

        body {
            font-family: Pokemon hollow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Random Pokemon Generator</h1>
        <h2>This site's purpose is for the user to click one button and get data on a random Pokemon </h2>
        <div>
            <p>
                <button class="random">Catch One of Them!</button>
            </p>
            <h2>You Got:</h2>
            <h1 id="name"></h1>
        </div>
        <table class="pokeTable">
            <tr>
                <th class="dataTable">HP</th>
                <th class="dataTable">Attack</th>
                <th class="dataTable">Defense</th>
            </tr>
            <tr>
                <td id="hp" class="datatable"></td>
                <td id="attack" class="datatable"></td>
                <td id="defense" class="datatable"></td>
            </tr>
            <tr>
                <th class="dataTable">Special Attack</th>
                <th class="dataTable">Special Defense</th>
                <th class="dataTable"> Speed</th>
            </tr>
            <tr>
                <td id="specialAttack" class="datatable"></td>
                <td id="specialDefense" class="datatable"></td>
                <td id="speed" class="datatable"></td>
            </tr>
        </table>
    </div>
<!--MY JS-->
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
